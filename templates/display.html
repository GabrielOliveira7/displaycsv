    <!-- Incluindo o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Incluindo a fonte 'Inter' do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Aplicando a fonte 'Inter' como padrÃ£o */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Estilos customizados para a tabela gerada pelo Pandas */
        .data {
            width: 100%;
            border-collapse: collapse;
        }

        /* Estilo do cabeÃ§alho da tabela para o tema escuro */
        .data thead {
            background-color: rgba(31, 41, 55, 0.5); /* Cinza escuro semi-transparente */
            color: #d1d5db; /* Texto cinza claro */
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .data th, .data td {
            padding: 1rem 1.5rem; /* Mais espaÃ§amento interno */
            text-align: left;
            border-bottom-width: 1px;
            border-color: rgba(75, 85, 99, 0.5); /* Borda cinza mais escura e transparente */
        }

        /* Estilo para as linhas (efeito "zebra" sutil) */
        .data tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.02);
        }

        /* Efeito de hover ao passar o mouse sobre uma linha */
        .data tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
